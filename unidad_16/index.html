<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="contenedor">
  <div id="seccion1" class="seccion">
    <p id="p1" class="fragmento" draggable="true">Párrafo 1</p>
    <p id="p2" class="fragmento" draggable="true">Párrafo 2</p>
    <p id="p3" class="fragmento" draggable="true">Párrafo 3</p>
    <p id="p4" class="fragmento" draggable="true">Párrafo 4</p>
    <p id="p5" class="fragmento" draggable="true">Párrafo 5</p>
    <p id="p6" class="fragmento" draggable="true">Párrafo 6</p>
  </div>
  <div id="papelera" class="papelera">
    <img src="papelera.png" alt="Papelera" width="55" height="55">
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
